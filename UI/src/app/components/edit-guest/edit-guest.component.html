<h1>Edit Guest</h1>
<form [formGroup]="guestForm" (ngSubmit)="updateGuest()">
  <div class="form-group">
    <label for="userName">Username</label>
    <input
      type="text"
      id="username"
      formControlName="userName"
      class="form-control"
      [ngClass]="{'is-invalid': userName?.invalid && userName?.touched}"
      required
    />
    <div *ngIf="userName?.invalid && userName?.touched" class="invalid-feedback">
      Username is required and must be at least 3 characters.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-control"
      [ngClass]="{'is-invalid': email?.invalid && email?.touched}"
      required
    />
    <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
      Please enter a valid email.
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="guestForm.invalid">Save</button>
</form>
