<h1 class="form-title">Add New Event</h1>

<form [formGroup]="eventForm" (ngSubmit)="addEvent()" class="event-form">
  <div class="form-group">
    <label for="eventName">Event Name</label>
    <input type="text" id="eventName" formControlName="eventName" class="form-control">
    <div *ngIf="eventName?.touched && eventName?.invalid" class="error">
      <small *ngIf="eventName?.errors?.['required']">Event Name is required.</small>
      <small *ngIf="eventName?.errors?.['minlength']">Event Name must be at least 3 characters.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" id="date" formControlName="date" class="form-control">
    <div *ngIf="date?.touched && date?.invalid" class="error">
      <small *ngIf="date?.errors?.['required']">Date is required.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" id="location" formControlName="location" class="form-control">
    <div *ngIf="location?.touched && location?.invalid" class="error">
      <small *ngIf="location?.errors?.['required']">Location is required.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>

  <button type="submit" class="submit-btn" [disabled]="eventForm.invalid">Add Event</button>
</form>
